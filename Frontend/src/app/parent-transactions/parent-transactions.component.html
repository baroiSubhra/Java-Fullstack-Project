<div class="p-10">
  <div class="py-5 flex justify-center items-center">Parent Transactions</div>
  <div class="tbl">
    <app-table
      [tableData]="tableData"
      [headers]="headers"
      [tableKeys]="tableKeys"
      [loading]="loading"
      (rowClicked)="handleRowClick($event)"
    ></app-table>
  </div>
  <div *ngIf="totalPages > 0" class="flex justify-center items-center pt-5">
    <app-pagination
      [loading]="loading"
      [totalPages]="totalPages"
      [pageNo]="pageNo"
      (pageNoEmitter)="changePageNo($event)"
    ></app-pagination>
  </div>
</div>
